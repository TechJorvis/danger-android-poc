name: Android CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
      
    defaults:
      run:
        working-directory: ./Danger
      
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
      
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
    
      - name: Set execution flag for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build
  
